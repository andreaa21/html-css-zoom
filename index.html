<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Zoom</title>
</head>
<body>

  <header class="d-flex f-end align-center">
    <nav>
      <ul class="d-flex">
        <li>
          <button>
            <i class="fa-thin fa-grid"></i>
            speaker view
          </button>
        </li>
        <li>
          <i class="fa-solid fa-maximize"></i>
        </li>
      </ul>
    </nav>
  </header>

  <main class="">
    <div class="container debug d-flex wrap space-btw">

      <div class="user d-flex">
        <div class="image">
          <img src="img/immagine.jpg" alt="user-image">
        </div>
        <div class="name">
          <i class="fa-solid fa-microphone-slash"></i>
          <span>Pinco Pallo</span>
        </div>
      </div>
 


    </div>
  </main>

  <footer class="d-flex space-btw align-center">
    <ul class="audio-video d-flex">
      <li>
        mute
      </li>
      <li>
        stop video
      </li>
    </ul>
    <ul class="options d-flex">
      <li>
        invite
      </li>
      <li>
        participants
      </li>
      <li>
        polling
      </li>
      <li>
        share screen
      </li>
      <li>
        chat
      </li>
      <li>
        record
      </li>
      <li>
        rooms
      </li>
      <li>
        more
      </li>
    </ul>
    <button>
      End meeting
    </button>
  </footer>
  
</body>
</html>
